<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
	
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="author" content="Rosas Cruz Erick Alejandro"/>
		<link rel="stylesheet" type="text/css" href="../1_style/main.css"/>
		<link rel="stylesheet" type="text/css" href="../1_style/font.css"/>
        <title>e-vote</title>
	</h:head>
	<h:body >
		<p:layout fullPage="true">
			<p:layoutUnit position="west" size="10%" />
			<p:layoutUnit position="east" size="10%" />
			<p:layoutUnit position="north">
				<h:outputText styleClass="title" value="e - vote" />
				<p:menubar>
					<p:menuitem value="Principal" url=""/>
					<p:menuitem value="Conocenos" url=""/>
					<p:menuitem value="Buscar Votación" url="./public/search.xhtml"/>
					<p:menuitem value="Preguntas Frecuentes" url=""/>
				</p:menubar>
			</p:layoutUnit>
			<p:layoutUnit position="south" size="50">
				<p:link href="" value="Aviso de Privacidad" />
				<p:link href="" value="Términos y condiciones" />
			</p:layoutUnit>
			<p:layoutUnit position="center">				
				<p:panel styleClass="content">
					<h:outputText styleClass="h2" value="Nombre de la Votación" />
					<h:outputText styleClass="text" value="Descripción" />
					<h:form styleClass="Votacion">
						
						
						
						
						<h:form id="form">
							<p:dataGrid var="car" value="#{dataGridView.cars}" columns="3" layout="grid"
							rows="2" paginator="true" paginatorPosition="bottom" id="cars"
							paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
							
								
								<p:panel header="#{car.id}" style="text-align:center">
									<h:panelGrid columns="1" style="width:100%">
										<p:graphicImage name="demo/images/car/#{car.brand}.gif"/>
										<h:outputText value="#{car.year}" />
										<p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
											<h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
											<f:setPropertyActionListener value="#{car}" target="#{dataGridView.selectedCar}" />
										</p:commandLink>
	            					</h:panelGrid>
	            				</p:panel>
            				</p:dataGrid>
            				<p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
	            				<p:outputPanel id="carDetail" style="text-align:center;">
									<p:panelGrid  columns="2" rendered="#{not empty dataGridView.selectedCar}" columnClasses="label,value">
										<f:facet name="header">
											<p:graphicImage name="demo/images/car/#{dataGridView.selectedCar.brand}-big.gif"/>
										</f:facet>
										
										<h:outputText value="Id:" />
										<h:outputText value="#{dataGridView.selectedCar.id}" />
										<h:outputText value="Year" />
										<h:outputText value="#{dataGridView.selectedCar.year}" />
										<h:outputText value="Color:" />
										<h:outputText value="#{dataGridView.selectedCar.color}" style="color:#{dataGridView.selectedCar.color}"/>
										<h:outputText value="Price" />
										<h:outputText value="$#{dataGridView.selectedCar.price}" />
									</p:panelGrid>
								</p:outputPanel>
							</p:dialog>
						</h:form>
						
						
						
						<p:outputLabel value="Votar Por:" />
						<p:selectOneMenu id="console" value="">
							<f:selectItem itemLabel="" itemValue="" />
							<f:selectItem itemLabel="Candidato 1" itemValue="Candidato 1" />
							<f:selectItem itemLabel="Candidato 2" itemValue="Candidato 1" />
							<f:selectItem itemLabel="Candidato 3" itemValue="Candidato 3" />
						</p:selectOneMenu>
						</h:form>
				</p:panel>				
			</p:layoutUnit>
		</p:layout>
	</h:body> 	
</html>
